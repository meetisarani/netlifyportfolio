<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meet Isarani</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Thanos, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Rafael Conde">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  </head>
  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>
    <div class="marvellous-container">
      <div class="header">
        <h1><span class="title-marvel">Meet Isarani</span></h1> <h1><span class="title-marvel">I'm a</span><span class="auto-type"></span></h1>
        <h2 class="hireme">
          Available for hire <br />
          <a target="_blank" href="https://wa.me/918734052630"> Contact Me </a>
        </h2>
      </div>
      
      
      <div class="installation-instructions">
        <h3>Skill-Set</h3>
        <code>CSS</code>
        <code>HTML</code>
        <code>JavaScript</code>
        <code>React.js</code>
        <code>C++</code>
        <code>Java</code>
      </div>
      <div>
        <form name="contact" method="POST" data-netlify="true">
          <p>
            <label>Your Name: <input type="text" name="name" /></label>   
          </p>
          <p>
            <label>Your Email: <input type="email" name="email" /></label>
          </p>
          <p>
            <label>Your Role: <select name="role[]" multiple>
              <option value="leader">Leader</option>
              <option value="follower">Follower</option>
            </select></label>
          </p>
          <p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
        
      </div>
      <div class="usage-instructions">
        <h3>Basic Usage</h3>
        <code>$ thanos snap-fingers --with-glove</code>
      </div>
      <div class="footer">
        <img src="assets/glove.png" alt="thanos gauntlet but its like the classic emoji hands with an awful photoshop of stupid gems on it, because funny"/>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typed = new Typed(".auto-type", {
          strings: ["Learner", "Software Developer", "Web Developer", "Civil Engineer"],
          typeSpeed: 150;
          backSpeed: 150;
          loop: true
        })
        </script>
  </body>
</html>
